            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            var latest = "http://qreal.ru/files/QRealRobots-2.3.2-with-nxt-tools-windows-installer.exe";
            var experimental = "http://qreal.ru/files/QRealRobots-2.3.2-with-nxt-tools-windows-installer.exe";

            ga('create', 'UA-42363987-1', 'qreal.ru');
            ga('send', 'pageview');
        
            var QueryString = function () {
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (typeof query_string[pair[0]] === "undefined") {
                        query_string[pair[0]] = pair[1];
                    } else if (typeof query_string[pair[0]] === "string") {
                        var arr = [query_string[pair[0]], pair[1]];
                        query_string[pair[0]] = arr;
                    } else {
                        var value = "";
                        for (var i = 1; i < pair.length; i++) {
                            value = value + pair[i];
                        } 
                        query_string[pair[0]].push(value);
                    }
                } 
                return query_string;
            } ();

            var redirectTarget = "";
            if (QueryString.target === "latest") {
                ga('send', 'pageview', '/latest');
                redirectTarget = latest;
            } else if (QueryString.target === "experimental") {
                ga('send', 'pageview', '/experimental');
                redirectTarget = experimental;
            } else {
                ga('send', 'pageview', '/custom?target=' + QueryString.target);
                redirectTarget = QueryString.target;
            }   

            setTimeout(function() { window.location.href = redirectTarget; }, 300);
        </script>
        <meta charset="UTF-8">
        <title>Download counter</title>
